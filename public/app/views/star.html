<div class="star">
  <ul>
    <li  ng-repeat="star in items" >
    <input type="checkbox" name="name" value="" >
        <div class="first">
      <span>{{star.person}}</span>
    </div>
    <div class="second">
      <span>{{star.subject}}</span>
    </div>
    <div class="third">
      <span>{{star.time}}</span>
    </div>
    </li>
  </ul>

</div>
